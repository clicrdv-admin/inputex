<p class='demoTitle'>inputEx - EmailField Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

    <p class="title">Basic EmailField creation</p>

    <p>Use the following code to create a basic inputEx EmailField.</p>

    <div class='demoContainer' id='container1'></div>

    <div class='codeContainer'>
        <textarea name="code" class="JScript">
            new Y.inputEx.EmailField({parentEl: 'container1', showMsg: true}).render();
        </textarea>
    </div>

</div>

<script>

    inputEx.YUI().use('emailfield', function(Y) {
        //Y.on('event:ready', function() {

        // Example 1
        new Y.inputEx.EmailField({parentEl: 'container1', showMsg: true}).render();

    });

</script>
