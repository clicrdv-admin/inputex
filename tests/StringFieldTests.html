<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Field Test Suite</title>
    <script type="text/javascript" src="../js/inputex-loader.js"></script>
</head>
<body class="yui-skin-sam">
<h1><script>document.write(document.title)</script></h1>

<div id="test"></div>

<script type="text/javascript">
    inputEx.YUI({base:'../lib/yui3/',inputExBase:'../'}).use('node', 'console', 'yuitest', 'stringfield', function(Y) {
        Y.namespace('inputEx.tests')
        Y.inputEx.tests.StringFieldTests = new Y.Test.Case({
            name: 'String Field Tests',
            setUp:function() {
                this.data = {}
                Y.get('#test').set('innerHTML', '')
            },
            tearDown:function() {
                delete this.data;
            },

            testLoader:function() {
                Y.Assert.isTrue(typeof(Y.inputEx) !== 'undefined')
                Y.Assert.isTrue(typeof(Y.inputEx.StringField) !== 'undefined')
            },

            testStringFieldConstructor:function() {
                // 1. construct with parentEl
                Y.get('#test').appendChild(Y.Node.create('<div id="test01"></div>'))
                var test01 = new Y.inputEx.StringField({parentEl:'test01'})
                Y.Assert.isNotUndefined(test01)
                Y.Assert.isInstanceOf(Y.inputEx.StringField, test01, 'The field is not a Y.inputEx.StringField')
                //Y.Assert.isObject(test01.get('boundingBox'))
                //Y.get('#test').contains(test01.get('boundingBox'))
            },

            testStringFieldSimpleRender:function() {
                var testEl = Y.Node.create('<div id="test02"></div>')
                Y.get('#test').appendChild(testEl)

                var test = new Y.inputEx.StringField({parentEl:testEl})
                Y.Assert.isNotUndefined(test)
                Y.Assert.isNull(testEl.query('input'))
                test.render()
                Y.Assert.isNotUndefined(testEl.query('input'))
            },

            /**
             * Create a test field with label and message, check the created DOM:
             * 1. Verify boundingBox and there shall be nth outside the boundingBox
             * 2. Verify contextBox
             */
            testStringFieldDOMStructure:function() {
                var testEl = Y.Node.create('<div id="test03"></div>')
                Y.get('#test').appendChild(testEl)

                var field = new Y.inputEx.StringField({el:testEl})
                field.render();
            }


        })


        //TODO: Y.Console{width:'600px'} won't work, simplify the following once the console height and width have been fixed
        var console = new Y.Console()
        console.get('contentBox').setStyle('width', (Y.get('body').get('docWidth') * 3 / 4) + 'px')
        console.render()
        console.get('contentBox').query('div .yui-console-bd').setStyle('height', (Y.get('body').get('docHeight') * 4 / 5) + 'px')

        Y.Test.Runner.add(Y.inputEx.tests.StringFieldTests);
        Y.Test.Runner.run();

    })
</script>
</body>

</html>
