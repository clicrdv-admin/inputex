<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUI3 YUI Tests - [#] </title>
    <!--<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0pr2/build/yui/yui-min.js"></script>-->
    <script type="text/javascript" src="../lib/yui3/yui/yui-min.js"></script>
</head>
<body class="yui-skin-sam">
<h1>
    <script>document.write(document.title)</script>
</h1>

<div id="test"></div>

<script type="text/javascript">
    YUI({base:'../lib/yui3/'}).use('node', 'base', 'json', 'yuitest', 'console', function(Y) {

        Y.YUITests = new Y.Test.Case({
            name: 'Substitute',
            testSubstitute:function() {
                var template = '{var1}'
                var variables = {var1:'variable 1'}
                Y.log('testSubstitute() - variables: ' + Y.JSON.stringify(variables), 'info', 'test')
                Y.Assert.areEqual('variable 1', Y.substitute(template, variables))
            },
            testYUIID:function() {
                Y.log('id: ' + Y.guid('inputEx'))
            }
        })

        var console = new Y.Console({defaultSource:'TestRunner'})
        console.get('contentBox').setStyle('width', (Y.get('body').get('docWidth') * 3 / 4) + 'px')
        console.render()
        console.get('contentBox').query('div .yui-console-bd').setStyle('height', (Y.get('body').get('docHeight') * 4 / 5) + 'px')
        console.on('entry', function(e) {if (e.message.source !== 'TestRunner') { e.preventDefault()} })

        Y.Test.Runner.add(Y.YUITests);
        Y.Test.Runner.run();
    })
</script>
</body>

</html>
