<body class="yui-skin-sam">
<div id="test"></div>
<textarea id="result" rows="30" cols="120"></textarea>
<script type="text/javascript">
    var field;
    inputEx.YUI().use('inputex', 'stringfield', 'json', function(Y) { // 'json' is required for the stringify on this method
        try {
            //Y.get('#test').set('innerHTML', 'loaded'); //require 'node'
            //            var global = new Y.inputEx.Global()
            field = new Y.inputEx.StringField({
                name:'hello',
                //value:'default',
                parentEl:'test',
                el:'field1',
                validator:[
                    {required:true,message:'this is a required field'},
                    {minLength:5,maxLength:10,message:'input length must be between {minLength} and {maxLength} characters'}
                ],
                label:'this is a test field',
                typeInvite: 'please enter some data', size: 60,
                description:'this field is for demonstration purpose only'});
            field.validate();
            field.render();


            /*field.on('updated', function(evt, newVal, oldVal) {
             alert('field is updated from ' + o + ' to ' + Y.JSON.stringify(evt))
             });*/
            //field.set('value', 'new value')
            //alert('el: ' + field.get('el'))
            //Y.get('#test').set('innerHTML', 'parentEl: ' + field.get('parentEl')); //require 'node'
            /*if (field.get('parentEl')){
             field.get('parentEl').set('innerHTML', 'found, el: ' + field.get('el'))
             }*/
            //Y.get('body').appendChild(field.get('el'))
            var testHTML = Y.Node.get('#test').get('innerHTML')
            Y.Node.get('#result').set('innerHTML', Y.inputEx.escapeHTML(testHTML))

            field.set('label', 'this is a new label')
            field.set('description', 'this is a new description')

            runTabifier('result', 'result', 'HTML')

        } catch(e) {
            Y.log(e, 'error', 'inputEx');
        }
    });
</script>
<div style="position:absolute; right:0; top:0; margin:10px">
<a href="javascript:alert(field.get('value'));">getValue()</a>
